{% include blog_entry_head.html %}
  
  <div class="blog-entry-content-container">
        <div class="blue-h-logo-blog"><a href="/blog/"><img src="/assets/img/h-blue.png"></a></div>
        <h1 class="entry-header">&#123;{{ page.title }}&#125;</h1>
        <div class="post-author-info">

            {% for gravatar in page.post_gravatar %}
                <img class= "post-gravatar" src="http://www.gravatar.com/avatar/{{gravatar}}.jpg"/>             
            {% endfor %}

            <p class="post-author"> {{ page.post_author }}</p>

        </div>
      {{ content }}
  </div>
  {% include sharing %}
  {% include comments.html %}

{% include closing-tags.html%}
