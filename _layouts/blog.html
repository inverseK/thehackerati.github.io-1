{% include blog_head.html %}

<div class="blog-content">

  <h1><a href="/blog">&#123Bit Shift&#125;</a></h1>
  <p class="blog-sub-title">a delightful blog maintained by <a href="/">The Hackerati</a></p>
  
  <div class="blog-left-column">
     <div class="terminal-menu-bar">
         <div class="menu-bar-button"></div>
         <div class="menu-bar-button"></div>
         <div class="menu-bar-button"></div>
         <div class="clearfix"></div>
     </div>
     <div class="terminal-body">
         <ul>
             {% for post in site.posts %}
  
                <li>{{ post.post_author }}$ <a href="{{ post.url }}">{{ post.title }}</a></li>
             
             {% endfor %}
             <li class="term-user">user@home:~ $ <p class="cursor-blink">_</p></li>            
         </ul>
     </div>
  </div>
   
  <div class="blog-right-column content">
      {{ content }}
  </div>
  <div class="clearfix"></div>
</div>
