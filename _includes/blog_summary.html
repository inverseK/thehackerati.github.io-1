<div class="blog blog-right-column tablet-and-desktop span7">
    {% for post in site.posts %}	
        <h3>
            {{ post.title }}
        </h3>   
        <p class="orange-text">{{ post.post_author }} | {{ post.date | date: "%B %e, %Y" }}</p>
        {{ post.excerpt }}
        <p class="continue-reading"><a href="{{ post.url }}">...continue reading</a></p>
    {% endfor %}
</div>
