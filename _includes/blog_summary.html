<div class="blog blog-right-column tablet-and-desktop span8">
    {% for post in site.posts %}	
        <h3>
            {{ post.title }}
        </h3>        
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">...continue reading</a></p>
        <p class="post-date">
           {{ post.date | date: "%B %e, %Y" }}
        </p>
    {% endfor %}
</div>
